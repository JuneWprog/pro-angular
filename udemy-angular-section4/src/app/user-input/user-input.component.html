<form (ngSubmit)="onSubmit()">

<label for="initial-investment">Initial Investment</label>
<input type="number" id="initial-investment" [(ngModel)]="newInput.initialInvestment" name="initialInvestment" required>


<div >
    <label for="annualInvestment">Annual Investment</label>
    <input type="number" id="annualInvestment" [(ngModel)]="newInput.annualInvestment" name="annualInvestment" required>


</div>

<div>
    <label for="expectedReturn">Expected Return</label>
    <input type="number" id="expectedReturn" [(ngModel)]="newInput.expectedReturn" name="expectedReturn" required>


</div>


<div>
    <label for="duration">Duration</label>
    <input type="number" id="duration" [(ngModel)]="newInput.duration" name="duration" required>


</div>
<button type="submit" >CALCULATE</button>


</form>
